cache:
  apt: true
  yarn: true
  directories:
    - /usr/local/Cellar/

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - bc

before_install:
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then __rvm_unload; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew update; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install ruby-build; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew link ruby-build; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install rbenv; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew link rbenv; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then __rvm_unload; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then curl -sSL https://raw.github.com/fesplugas/rbenv-installer/22cc96aa45d06faca5958b1aa1688596198407a3/bin/rbenv-installer | bash; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then export RBENV_ROOT="${HOME}/.rbenv"; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then export PATH="${RBENV_ROOT}/bin:${PATH}"; fi
  - if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then eval "$(rbenv init -)"; fi

# We do not want to run `cli.js install` at this point, that's done in the test:acceptance
# via linking. If we run postscripts we get into a chicken-egg situation where install relies on transpiled
# scripts, but that relies on install.
install:
  - type yarn || npm install -g yarn@0.18.1 || true
  - yarn || npm install

script:
  # eslint does not work on old nodes
  - 'if [ "$(bc <<< "${TRAVIS_NODE_VERSION} >= 4")" -eq 1 ]; then npm run lint; fi'
  # babel compile does not work on flat npm structure
  # - 'if [ "$(bc <<< "${TRAVIS_NODE_VERSION} >= 4")" -eq 1 ]; then npm run build; fi'
  - 'if [ "$(bc <<< "${TRAVIS_NODE_VERSION} >= 4")" -eq 1 ]; then npm run build; else nvm install 6 && nvm use 6 && rm -rf node_modules && mkdir node_modules && npm install && npm run build && nvm use ${TRAVIS_NODE_VERSION} && rm -rf node_modules && mkdir node_modules && npm install; fi'
  - 'if [ "$(bc <<< "${TRAVIS_NODE_VERSION} >= 6")" -eq 1 ]; then npm run test; fi'
  # OSX rvm build needs more than 10m no-output-travis-time
  - travis_wait 50 npm run test:acceptance

os: linux
dist: precise
sudo: false
env:
  matrix:
  - SCROLEX_MODE=passthru LANYON_ONLY="auto-all" OSDIST="precise"
  global:
  - secure: 
  - secure: 
  - secure: 
node_js: '6'
language: node_js

# OSDIST is ignored, but added to easily identify builds in Travis CI's build index, which displays
# env vars in a table, but not os/dists
matrix:
  include:
    - os: linux
      dist: precise
      sudo: false
      env: SCROLEX_MODE=passthru LANYON_ONLY="rbenv" OSDIST="precise"
      language: node_js
      node_js: "0.12"
    - os: linux
      dist: trusty
      sudo: required
      env: SCROLEX_MODE=passthru LANYON_ONLY="system" OSDIST="trusty"
      language: node_js
      node_js: "4"
    - os: linux
      dist: trusty
      sudo: required
      env: SCROLEX_MODE=passthru LANYON_ONLY="docker" OSDIST="trusty"
      language: node_js
      node_js: "6"
    - os: osx
      osx_image: beta-xcode6.1
      env: SCROLEX_MODE=passthru LANYON_ONLY="rvm" OSDIST="beta-xcode6.1"
      language: node_js
      node_js: "0.12"
    - os: osx
      osx_image: xcode7.2
      env: SCROLEX_MODE=passthru LANYON_ONLY="rbenv" OSDIST="xcode7.2"
      language: node_js
      node_js: "4"
    - os: osx
      osx_image: xcode8
      env: SCROLEX_MODE=passthru LANYON_ONLY="system" OSDIST="xcode8"
      language: node_js
      node_js: "7"
before_cache:
- rm -f ./node_modules/.bin/which
before_deploy:
- cd website && npm link lanyon && cd ..
- env LANYON_PROJECT=./website node ./lib/cli.js install
deploy:
  skip_cleanup: true
  provider: script
  script: website/.lanyon/bin/deploy
  on:
    branch: master
    node: 6
    condition: $LANYON_ONLY = docker
